<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Boletim Escolar</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header></header>
    <h1>Meu Boletim Escolar</h1>
    <br/>
    <h2 id="conteudo"></h2>
    <script src="js/script.js"></script>
   <div class="container">
        <div class="box">
            <p>Digite sua nota da 1ª AV</p>
            <input type="number" id="cx1" class="cx1"><br/>
        </div>
        <div class="box">
            <p>Digite sua nota da 2ª AV</p>
            <input type="number" id="cx2" class="cx2"><br/>
        </div>
        <div class="box">
            <p>Digite sua nota da 3ª AV</p>
            <input type="number" id="cx3" class="cx3"><br/>
        </div>
    </div>
    <br/>
    <div class="frenq">
        <p>Dentre as dez aulas do curso, quantas você participou ?</p>
        <input type="number" id="cx4" class="cx4"><br/>
    </div>
    <br/>
    <div>
        <button onclick="notas()">Resultado</button>
    </div>
</body>
</html>
